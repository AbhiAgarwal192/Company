<div class="panel panel-default">
    <div class="panel-heading">Get Triangle Coordinates</div>
    <div class="panel-body">
        <div class="input-group col-sm-2">
            <input type="text" class="form-control" placeholder="Triangle Name" [(ngModel)]="triangleName" id="srch-term" autocomplete="off">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit" id="triangleNameButton" (click)="getTriangleCoordinates()">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
        <br/>
        <label>Coordinates: </label>{{coordinates}}
    </div>
</div>


<div class="panel panel-default">
    <div class="panel-heading">Get Triangle Name</div>
    <div class="panel-body">
        <div class="form-group row">
            <label class="col-sm-1 col-form-label coordinate-label">X1:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="x1">
            </div>
            <label class="col-sm-1 col-form-label coordinate-label">Y1:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="y1">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label coordinate-label">X2:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="x2">
            </div>
            <label class="col-sm-1 col-form-label coordinate-label">Y2:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="y2">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-1 col-form-label coordinate-label">X3:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="x3">
            </div>
            <label class="col-sm-1 col-form-label coordinate-label">Y3:</label>
            <div class="col-sm-1">
                <input type="number" class="form-control" placeholder="0" [(ngModel)]="y3">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary" (click)="getTriangleName()">Find</button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" style="width: fit-content;">Triangle Name:</label>{{outputTriangleName}}
        </div>
    </div>
</div>
